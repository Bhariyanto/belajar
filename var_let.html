<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar javascript</title>
</head>


<body>
    <h3>perbedaan var dan let</h3>
    Skor : <input type="text" id="skor"><br>
    <button onclick="hasil()">Hasil</button>

    <script type="text/javascript">
        function hasil() {
            if (document.getElementById("skor").value > 80) {
                var a1 = "Lulus";
                let a2 = "Selamat Nilai >= 10"
                // console.log(a2);
                
            console.log(a1); //output : Lulus 
            } else {
                console.log("tidak lulus");
                console.log(a1);
            }
                   
             //console.log(a2); //output : a2 is not defined
        }               
    </script>
    <!-- Perbedaan antara var dan let dari contoh di atas adalah variabel var dapat di akses dari luar scope if sedangkan
    variabel let tidak dapat di akses di luar scope. -->
</body>

</html>
