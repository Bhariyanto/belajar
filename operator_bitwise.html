        //beda nya operator bitewise dan operator logika, bitwise digunakan untuk biner
        var a = 2;
        var b = 3;

        var hasil = a & b;
        // AND
        document.write(`${a} & ${b} = ${hasil}<br>`);

        var hasil = a | b;
        // OR
        document.write(`${a} | ${b} = ${hasil}<br>`);

        var hasil = a ^ b;
        // XOR
        document.write(`${a} ^ ${b} = ${hasil}<br>`);
