<body>
    <script>
        let jam = 9;

        // OR
        if (jam < 10 || jam > 18) {
            document.write('toko buka.<br/>');

        let jam1 = 12;

            document.write('toko tutup yaa.<br>'); // akhir minggu
        } else {

        // AND
        let hour = 11;
        let minute = 30;

        if (hour == 12 && minute == 30) {
            document.write('The time is 12:30<br>');

            document.write('not<br>');
        }


        var a = 7; var b = 7;
        document.write("<br>111 AND 10 = ", a & b)
        document.write("<br>111 OR 10 = ", a | b)
        document.write("<br>111 XOR 10 = ", a ^ b, "<br>")

        if ((a === b && a === 7) && ((((a === 7 || b === 6) ^ (a === 7 || b === 7)) || (a === "apa" || b === "salah")))) {
            document.write('ini benar<br>');

            document.write('ini salah<br>');
        }
        if ((a === 7 || b === 6) ^ (a === 7 || b === 7)) {
            document.write('benar<br>');

            document.write('salah<br>')
        }

        let total_belanja = 1000000;

        }
