<!DOCTYPE html>
<html>

<head>
    <title>Belajar javascript</title>
</head>

<body>
    <p id="data"></p>
    <script>
        var angka1 = 5;
        var angka2 = 6;
        var hasil = angka1 + angka2;
        document.getElementById("data").innerHTML = "Nilai dari hasil adalah: " + hasil;
    </script>

    <script>
        var _angka1 = 5; //Menggunakan garis bawah tidak terlalu umum di JavaScript, tetapi biasanya digunakan sebagai alias untuk variabel  yang bersifat “private (tersembunyi)”
        var _angka2 = 6;
        var _hasil = _angka1 + _angka2;
        document.getElementById("data").innerHTML = "Nilai dari hasil adalah: " + _hasil;
    </script>

    <script>
        let angka1 = 5;
        let angka2 = 6;
        let hasil = angka1 + angka2;
        document.getElementById("data").innerHTML = "Nilai dari hasil adalah: " + hasil;
    </script>

    <script>
        const angka1 = 5;
        const angka2 = 6;
        const hasil = angka1 + angka2;
        document.getElementById("data").innerHTML = "Nilai dari hasil adalah: " + hasil;
    </script>
</body>

</html>
